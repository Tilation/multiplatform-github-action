name: Multiplatform Test
on:
    workflow_dispatch:

jobs:
    test_ubuntu:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v3
        -   uses: ./
            with:
                owner: tilation
                repo:  multiplatform-github-action
                token: ${{ secrets.GITHUB_TOKEN }}

    test_windows:
        runs-on: windows-latest
        steps:
        -   uses: actions/checkout@v3
        -   uses: ./
            with:
                owner: tilation
                repo:  multiplatform-github-action
                token: ${{ secrets.GITHUB_TOKEN }}

    regex_macos:
        runs-on: macos-latest
        steps:
        -   uses: actions/checkout@v3
        -   uses: ./
            with:
                owner: tilation
                repo:  multiplatform-github-action
                token: ${{ secrets.GITHUB_TOKEN }}